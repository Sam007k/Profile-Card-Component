<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg">
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>
  </div>

  <div class="container">   
    <img class="patternsvg" src="./images/bg-pattern-card.svg" alt="">
    
    <div class="profile-info">  
      <div class="profilepic">
        
        <img class="profile" src="./images/image-victor.jpg" alt="">    

      </div>
      <h5> Victor Crest<span>26</span></h5>
      <label>London</label>
    </div>
    

    <div class="bottom"> 
      <ul>
        <li>80k<span>Followers</span></li>
        <li>803k<span>Likes</span></li>
        <li>1.4k<span>Photos</span></li>
      </ul>
    </div>


  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sameer</a>.
  </div>
</body>
</html>
